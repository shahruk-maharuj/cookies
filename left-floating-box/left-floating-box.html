<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Banner Cookie notification</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside id="left-floating-box" class="left-floating-box">
      <div class="cookie-content">
        <figure class="cookie-image">
          <img src="img/cookie.png" alt="cookie" />
        </figure>
        <article class="cookie-text">
          <p>
            We use cookie to improve your experience on our site. By using our
            site you consent cookies. Learn more
          </p>
        </article>
        <nav class="cookie-buttons">
          <button id="accept" role="button">Allow</button>
          <button id="decline" role="button">Decline</button>
        </nav>
      </div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
